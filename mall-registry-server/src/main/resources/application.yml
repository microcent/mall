server:
  port: 1001
spring:
  application:
    name: registry-server

eureka:
  instance:
    hostname: localhost          # 指定该Eureka实例的主机名
  client:
    registerWithEureka: false   # 是否向服务注册中心注册自己
    fetchRegistry: false        # 是否检索服务
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/